    <body>
        <table>
            <tr id="header">
                <td colspan="3">
                    <table>
                        <tr id="topbar">
                            <td>
                                <input type="text" id="charname">
                                <div>CHARACTER NAME</div>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <td><input type="text" id="classlvl"></td>
                                        <td><input type="text" id="background"></td>
                                        <td><input type="text" id="playername"></td>
                                    </tr>
                                    <tr>
                                        <td>CLASS & LEVEL</td>
                                        <td>BACKGROUND</td>
                                        <td>PLAYERNAME</td>
                                    </tr>
                                    <tr>
                                        <td><input type="text" id="race"></td>
                                        <td><input type="text" id="alignment"></td>
                                        <td><input type="text" id="xp"></td>
                                    </tr>
                                    <tr>
                                        <td>RACE</td>
                                        <td>ALIGNMENT</td>
                                        <td>EXPERIENCEPOINTS</td>
                                    </tr>
                                </table>
                            </td>
                        
                    </table>
                </td>
            </tr>
            <tr>
                <td id="ability" rowspan="2"></td>
                <td id="hpblock">
                    <table>
                        <tr>
                            <td colspan="2">ARMOR CLASS</td>
                            <td colspan="2">INITIATIVE</td>
                            <td colspan="2">SPEED</td>
                        </tr>
                        <tr>
                            <td colspan="6">CURRENT HIT POINTS</td>
                        </tr>
                        <tr>
                            <td colspan="6">TEMORARY HIT POINTS</td>
                        </tr>
                        <tr>
                            <td colspan="3">HIT DICE</td>
                            <td colspan="3">DEATH SAVES</td>
                        </tr>
                    </table>
                </td>
                <td id="traitsblock">
                    <table>
                        <tr>
                            <td>PERSONALITY TRAITS</td>
                        </tr>
                        <tr>
                            <td>IDEALS</td>
                        </tr>
                        <tr>
                            <td>BONDS</td>
                        </tr>
                        <tr>
                            <td>FLAWS</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td id="attackblock">
                    <table>
                        <tr>
                            <td>NAME</td>
                            <td>ATK BONUS</td>
                            <td>DAMAGE/TYPE</td>
                        </tr>
                    </table>
                    ATTACS & SPELLCASTING
                </td>
                <td id="featureblock" rowspan="3"></td>
            </tr>
            <tr>
                <td id="passiveblock"></td>
                <td id="equpimentblock" rowspan="2"></td>
            </tr>
            <tr>
                <td id="proflangblock"></td>
            </tr>
